<body>

      <a class="topbar__tel" href="tel:+33745089080">07 45 08 90 80</a>

  </div>

  <header class="header" id="header">
    <div class="container header__inner">
      <a href="../index.html" class="brand">
        <img class="brand__logo" src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/6964cdd285bae2031828b103/fbfb4f13c_ChatGPTImage12janv202618_18_14.png" alt="HL Plomberie" />
      </a>
      <nav class="nav" id="nav">
        <a class="nav__link" href="../index.html">Accueil</a>
        <a class="nav__link" href="./services.html">Services</a>
        <a class="nav__link" href="./chauffe-eau.html">Chauffe-eau</a>

      </nav>

        <span class="burger__line"></span>
        <span class="burger__line"></span>
        <span class="burger__line"></span>
      </button>
      <a class="btn btn--solid header__cta" href="tel:+33745089080">Appeler</a>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section__title">Contact</h1>
        <form class="form" id="contact-form">
          <div class="form__row">
            <label class="form__label">Nom
              <input class="input" type="text" name="nom" required />
            </label>
            <label class="form__label">Téléphone
              <input class="input" type="tel" name="telephone" required />
            </label>
          </div>
          <label class="form__label">Message
            <textarea class="textarea" name="message" rows="4"></textarea>
          </label>
          <button class="btn btn--solid" type="submit">Envoyer</button>
          <p class="form__success" id="form-success" hidden>Merci, votre demande a été envoyée.</p>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year"></span> HL Plomberie – Tous droits réservés</p>
